<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
</head>
<style type="text/css">
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="number"] {
    padding: 10px;
    width: 80%;
    margin-bottom: 10px;
    border: 2px solid #ddd;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #28a745;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

#result {
    margin-top: 20px;
    font-size: 1.2em;
}

</style>
<script>
        // script.js
document.addEventListener('DOMContentLoaded', () => {
    const resultElement = document.getElementById('result');
    const guessInput = document.getElementById('guess');
    const submitButton = document.getElementById('submitGuess');
    
    // Generate a random number between 1 and 100
    const targetNumber = Math.floor(Math.random() * 100) + 1;

    // Function to handle guess submission
    function checkGuess() {
        const userGuess = parseInt(guessInput.value, 10);

        if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
            resultElement.textContent = 'Please enter a number between 1 and 100.';
            resultElement.style.color = 'red';
        } else if (userGuess === targetNumber) {
            resultElement.textContent = 'Congratulations! You guessed the number!';
            resultElement.style.color = 'green';
        } else if (userGuess < targetNumber) {
            resultElement.textContent = 'Too low! Try again.';
            resultElement.style.color = 'orange';
        } else {
            resultElement.textContent = 'Too high! Try again.';
            resultElement.style.color = 'orange';
        }
    }

    // Add event listener for the button
    submitButton.addEventListener('click', checkGuess);
});

    </script>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p>I'm thinking of a number between 1 and 100.</p>
        <input type="number" id="guess" placeholder="Enter your guess">
        <button id="submitGuess">Submit Guess</button>
        <p id="result"></p>
    </div>
</body>
</html>
